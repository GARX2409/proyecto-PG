<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Mediación - Puente Guardián</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Solicitar Mediación</h2>
        <form id="mediationForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Título de lo ocurrido" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" placeholder="Describa lo ocurrido" required></textarea>
            </div>
            <div class="mb-3">
                <label for="tipoFalta" class="form-label">Tipo de Falta</label>
                <select class="form-select" id="tipoFalta" required>
                    <option value="" disabled selected>Seleccione el tipo de falta</option>
                    <option value="1">Tipo 1</option>
                    <option value="2">Tipo 2</option>
                    <option value="3">Tipo 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sede" class="form-label">Sede</label>
                <select class="form-select" id="sede" required>
                    <option value="" disabled selected>Seleccione una sede</option>
                    <option value="central">Sede Central</option>
                    <option value="popular">Popular</option>
                    <option value="calvache">Calvache</option>
                    <option value="vallejo">Vallejo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
        </form>
        <button id="backToMenu" class="btn btn-secondary w-100 mt-3">Regresar al Menú</button>
    </div>

    <script src="js/mediacion.js"></script>
</body>
</html>
