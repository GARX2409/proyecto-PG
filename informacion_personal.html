<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Personal - Puente Guardián</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .info-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Información Personal</h2>
        <div class="info-box text-center">
            <img id="profileImage" src="https://via.placeholder.com/150" alt="Foto de Perfil" class="profile-img mb-3">
            <h4>Nombre: <span id="displayUsername"></span></h4>
            <p>Contraseña: <span id="displayPassword">****</span></p>
            <div class="mb-3">
                <label for="upload" class="form-label">Actualizar Foto</label>
                <input type="file" class="form-control" id="upload" accept="image/*">
            </div>
            <button id="uploadButton" class="btn btn-outline-primary w-100">Subir Foto</button>
            <hr>
            <h5>Editar Información</h5>
            <div class="mb-3">
                <label for="newUsername" class="form-label">Nuevo Nombre de Usuario</label>
                <input type="text" class="form-control" id="newUsername">
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="newPassword">
            </div>
            <button id="updateButton" class="btn btn-primary w-100">Actualizar Información</button>
        </div>
        <button id="backToMenu" class="btn btn-secondary w-100">Regresar al Menú</button>
    </div>

    <script src="js/info_personal.js"></script>
</body>
</html>
