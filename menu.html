<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Puente Guardián</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .btn-menu {
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-menu:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="puente guardian.jfif" alt="Logo Puente Guardián" class="d-inline-block align-text-top">
      Puente Guardián
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <button id="logoutButton" class="btn btn-danger ms-auto">Cerrar Sesión</button>
    </div>
  </div>
</nav>

<!-- Sección de botones -->
<div class="container mt-5 text-center">
    <h1 class="mb-4">Bienvenido a Puente Guardián</h1>
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <a href="informacion_personal.html" class="btn btn-lg btn-primary btn-menu w-100 d-flex align-items-center justify-content-center">
                <i class="bi bi-person-circle me-2"></i> Información Personal
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="mediaciones_activas.html" class="btn btn-lg btn-success btn-menu w-100 d-flex align-items-center justify-content-center">
                <i class="bi bi-journal-text me-2"></i> Mediaciones Activas
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="solicitar_mediacion.html" class="btn btn-lg btn-warning btn-menu w-100 d-flex align-items-center justify-content-center">
                <i class="bi bi-chat-right-dots me-2"></i> Solicitar Mediación
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('logoutButton').addEventListener('click', function() {
        localStorage.clear(); // Borra el LocalStorage
        alert('Has cerrado sesión.');
        window.location.href = 'login.html'; // Redirige a la página de inicio de sesión
    });
</script>
</body>
</html>
