<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Estudiante - Puente Guardián</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .btn-menu {
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-menu:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

<div class="container mt-5 text-center">
    <h1 class="mb-4">Bienvenido Estudiante</h1>
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <a href="informacion_personal.html" class="btn btn-lg btn-primary btn-menu w-100 d-flex align-items-center justify-content-center">
                <i class="bi bi-person-circle me-2"></i> Información Personal
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="mediaciones_activas.html" class="btn btn-lg btn-success btn-menu w-100 d-flex align-items-center justify-content-center">
                <i class="bi bi-journal-text me-2"></i> Mediaciones Activas
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="solicitar_mediacion.html" class="btn btn-lg btn-warning btn-menu w-100 d-flex align-items-center justify-content-center">
                <i class="bi bi-chat-right-dots me-2"></i> Solicitar Mediación
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <button id="logoutButton" class="btn btn-danger btn-menu w-100 d-flex align-items-center justify-content-center">
                <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
            </button>
        </div>
    </div>
</div>

<script src="js/cierre-sesion.js">
</script>
</body>
</html>
